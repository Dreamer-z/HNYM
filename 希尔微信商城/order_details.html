<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telphone=no, email=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="robots" content="index,follow" />
    <title>订单详情</title>
    <link rel="stylesheet" href="./css/init.css">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/order_details.css">
    <script src="./js/plug/jquery-1.8.3.min.js"></script>
    <script src="./js/plug/adaptive.js"></script>
    <script type="text/javascript">
        window['adaptive'].desinWidth = 750;
        window['adaptive'].baseFont = 28;
        window['adaptive'].maxWidth = 480;
        window['adaptive'].scaleType = 1;
        window['adaptive'].init();
    </script>
</head>

<body>
    <div class="ordDet-state clear bg-fff">
        <div class="fl">
            <p class="ordDet-pay">付款成功</p>
            <p class="ordDet-shipments clear">卖家已发货</p>
        </div>
        <div class="fr">
            <p class="ordDet-express">韵达快递</p>
            <p class="ordDet-predict elli">预计9月30日送达</p>
        </div>
    </div>
    <div class="ordDet-msg bg-fff">
        <div class="ordDet-msg-person clear">
            <span class="fl">收货人：李某某</span><span class="fr">137 **** 4569</span>
        </div>
        <div class="ordDet-msg-addr">收货地址：<span>湖南省 长沙市 雨花区 某某小区 4栋 湖南省 长沙市 雨花区 某某小区 4栋 5楼</span></div>
        <div class="dd-xt"></div>
    </div>
    <div class="ordDet-commodity bg-fff">
        <div class="ordDet-icon">
            <img src="./img/ord_icon.png" alt="">
        </div>
        <div class="ordDet-commodity-cont clear">
            <div class="ordDet-commodity-img fl">
                <img src="./img/dingdan/sp_img.png" alt="">
            </div>
            <div class="ordDet-commodity-msg fl">
                <p class="ordDet-commodity-name elli3">糖平衡胶囊</p>
                <p class="ordDet-commodity-size">规格：<span>20粒/盒</span></p>
            </div>
            <div class="ordDet-commodity-pnum fl">
                <p class="ordDet-commodity-price">￥<span>50</span></p>
                <p class="ordDet-commodity-num">x<span>1</span></p>
                <p class="ordDet-commodity-total">合计：￥<span>50</span></p>
            </div>
        </div>
    </div>
    <div class="msg-dis clear bg-fff msg-dis-freight">
        <span class="fl">运费：</span>
        <p class="fl">￥<span>0.00</span></p>
    </div>
    <div class="msg-dis clear bg-fff msg-dis-payment">
        <span class="fl">实付款：</span>
        <p class="fl">￥<span>50</span></p>
    </div>
    <div class="msg-dis clear bg-fff msg-dis-orderID">
        <span class="fl">订单号:</span>
        <p class="fl">123456789123</p>
    </div>
    <div class="msg-dis clear bg-fff msg-dis-orderTime">
        <span class="fl">下单时间:</span>
        <p class="fl">2017-09-30 10:22:03</p>
    </div>
</body>

</html>
