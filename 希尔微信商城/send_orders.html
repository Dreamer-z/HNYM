<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telphone=no, email=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="robots" content="index,follow" />
    <title>提交订单</title>
    <link rel="stylesheet" href="./css/init.css">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/send_orders.css">
    <script src="./js/plug/jquery-1.8.3.min.js"></script>
    <script src="./js/plug/adaptive.js"></script>
    <script type="text/javascript">
        window['adaptive'].desinWidth = 750;
        window['adaptive'].baseFont = 28;
        window['adaptive'].maxWidth = 480;
        window['adaptive'].scaleType = 1;
        window['adaptive'].init();
    </script>
</head>

<body>
    <div class="ordDet-msg bg-fff">
        <div class="ordDet-msg-person clear">
            <span class="fl">收货人：李某某</span><span class="fr">137 **** 4569</span>
        </div>
        <div class="ordDet-msg-addr">收货地址：<span>湖南省 长沙市 雨花区 某某小区 4栋 湖南省 长沙市 雨花区 某某小区 4栋 5楼</span></div>
        <div class="dd-xt"></div>
    </div>
    <div class="ordDet-commodity bg-fff">
        <div class="ordDet-commodity-cont clear">
            <div class="ordDet-commodity-img fl">
                <img src="./img/dingdan/sp_img.png" alt="">
            </div>
            <div class="ordDet-commodity-msg fl">
                <p class="ordDet-commodity-name elli3">糖平衡胶囊</p>
                <p class="ordDet-commodity-size">规格：<span>20粒/盒</span></p>
            </div>
            <div class="ordDet-commodity-pnum fl">
                <p class="ordDet-commodity-price">￥<span>50</span></p>
                <p class="ordDet-commodity-num">x<span>1</span></p>
                <p class="ordDet-commodity-total">合计：￥<span>50</span></p>
            </div>
        </div>
    </div>
    <div class="msg-dis clear bg-fff md-number">
        <span class="fl">数量:</span>
        <div class="onbook-op fr clear">
            <span class="sub fl" data="adult_sub"></span><input class="onbook-adult fl" type="number" name="onbook-adult" value="1" disabled><span class="add fl" data="adult_add"></span>
        </div>
    </div>
    <div class="msg-dis clear bg-fff md-remind">
        <span class="fl">备注:</span>
        <div class="fl"><input type="text" name="remind" placeholder="买家留言（50字以内）" maxlength="50"></div>
    </div>
    <div class="msg-dis clear bg-fff md-carriage">
        <span class="fl">运费：</span>
        <div class="fr carriage">&yen<span>00.00</span></div>
    </div>
    <div class="msg-dis clear bg-fff md-ticket">
        <p class="cTicket">选择优惠券</p>
    </div>

</body>
<script src="./js/all.js"></script>

</html>
