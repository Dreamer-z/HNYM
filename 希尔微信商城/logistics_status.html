<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telphone=no, email=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="robots" content="index,follow" />
    <title>物流信息</title>
    <link rel="stylesheet" href="./css/init.css">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/logistics_status.css">
    <script src="./js/plug/jquery-1.8.3.min.js"></script>
    <script src="./js/plug/adaptive.js"></script>
    <script type="text/javascript">
        window['adaptive'].desinWidth = 750;
        window['adaptive'].baseFont = 28;
        window['adaptive'].maxWidth = 480;
        window['adaptive'].scaleType = 1;
        window['adaptive'].init();
    </script>
</head>

<body>
    <div class="logisticsStatus clear bg-fff">
        <div class="goodsImg fl" style="background: url(./img/dingdan/sp_img.png)no-repeat center;
    background-size: cover"></div>
        <div class="logisticsShort fl">
            <div class="status">物流状态<span>已发货</span></div>
            <div class="express">承运公司：<span>韵达快递</span></div>
            <div class="expressNumber">运单号：<span>123131334521</span></div>
            <div class="officialTel">官方电话：<span>暂无</span></div>
        </div>
    </div>
    <div class="logisticsMsg">
        <div class="tit">详细物流信息</div>
        <ul class="logisticsUi bg-fff">
            <li class="logisticsLi">
                <span class="light"></span>
                <i class="line"></i>
                <div class="detailMsg">
                    <div class="cont">您的订单开始派送</div>
                    <div class="date">2017-06-04 07:25:03</div>
                </div>
            </li>
            <li class="logisticsLi">
                <span class="light"></span>
                <i class="line"></i>
                <div class="detailMsg">
                    <div class="cont">您的订单已到达月球</div>
                    <div class="date">2017-06-04 15:33:08</div>
                </div>
            </li>
            <li class="logisticsLi">
                <span class="light"></span>
                <i class="line"></i>
                <div class="detailMsg">
                    <div class="cont">您的订单已出库</div>
                    <div class="date">2017-06-04 09:25:03</div>
                </div>
            </li>
            <li class="logisticsLi">
                <span class="light"></span>
                <i class="line"></i>
                <div class="detailMsg">
                    <div class="cont">您的订单开始处理</div>
                    <div class="date">2017-06-04 07:25:03</div>
                </div>
            </li>
        </ul>
    </div>
</body>

</html>
