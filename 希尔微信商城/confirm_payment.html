<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telphone=no, email=no" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="robots" content="index,follow" />
    <title>确认付款</title>
    <link rel="stylesheet" href="./css/init.css">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/confirm_payment.css">
    <script src="./js/plug/jquery-1.8.3.min.js"></script>
    <script src="./js/plug/adaptive.js"></script>
    <script type="text/javascript">
        window['adaptive'].desinWidth = 750;
        window['adaptive'].baseFont = 28;
        window['adaptive'].maxWidth = 480;
        window['adaptive'].scaleType = 1;
        window['adaptive'].init();
    </script>
</head>

<body>
    <div class="msg-dis order">
        <div class="title">订单号</div>
        <div class="cont">11233123123213123</div>
    </div>
    <div class="msg-dis price">
        <div class="title">商品价格</div>
        <div class="cont">&yen;<span>99</span></div>
    </div>
    <div class="msg-dis coupon">
        <div class="title">优惠券</div>
        <div class="cont"></div>
    </div>
    <div class="msg-dis pay">
        <div class="title">还需支付</div>
        <div class="cont">&yen;<span>99</span></div>
    </div>
    <!-- 优惠券列表 -->
    <div class="ticket-zzc fullscreen">
        <div class="ticket-box">
            <ul class="coupon-list">
                <li class="coupon-li2">
                    <div class="coupon-li-box">
                        <div class="coupon-sec clear">
                            <div class="coupon-limit fl">￥<span>20</span></div>
                            <div class="coupon-sec-cont fl">
                                <p class="coupon-sec-tit">希尔药业某某商品</p>
                                <p class="coupon-sec-type">订单满198使用，仅限<span>132****4562</span>用户使用</p>
                            </div>
                        </div>
                        <div class="coupon-validity">有效期<span>2017.08.19-2017.11.20</span></div>
                    </div>
                </li>
                <li class="coupon-li2">
                    <div class="coupon-li-box">
                        <div class="coupon-sec clear">
                            <div class="coupon-limit fl">￥<span>20</span></div>
                            <div class="coupon-sec-cont fl">
                                <p class="coupon-sec-tit">希尔药业某某商品</p>
                                <p class="coupon-sec-type">订单满198使用，仅限<span>132****4562</span>用户使用</p>
                            </div>
                        </div>
                        <div class="coupon-validity">有效期<span>2017.08.19-2017.11.20</span></div>
                    </div>
                </li>
            </ul>
            <div class="myTicket">我的优惠券</div>
        </div>
    </div>
    <div class="btn1">支付：&yen;<span>99</span></div>
</body>
<script src="./js/all.js"></script>
<script>
    function ticket() { // 优惠券
        $(".coupon").click(function(ev) {
            ev.stopPropagation();
            $(".ticket-zzc").css("display", "block");
            $(".ticket-box").slideDown("slow");
            $(document).click(function(ev) {
                if (ev.target == $(".ticket-box")[0] || ev.target == $(".coupon-list")[0] || ev.target == $(".coupon-li")[0] || ev.target == $(".coupon-sec")[0] || ev.target == $(".coupon-sec-limit")[0] || ev.target == $(".coupon-sec-limit span")[0] || ev.target == $(".coupon-sec-cont")[0] || ev.target == $(".coupon-sec-tit")[0] || ev.target == $(".coupon-sec-type")[0] || ev.target == $(".coupon-sec-type span")[0] || ev.target == $(".coupon-validity")[0] || ev.target == $(".coupon-validity span")[0] || ev.target == $(".ticket-tit")[0]) {
                    return;
                } else {
                    $(".ticket-zzc").slideUp("slow");
                    $(".ticket-box").slideUp("slow");
                }
            });
            $(".coupon-li2").click(function() {
                $(".ticket-zzc").slideUp("slow");
                $(".ticket-box").slideUp("slow");
                $(".cTicket").html($(this).children(".coupon-li-box").children(".coupon-sec").children(".coupon-limit").children("span").html() + "元优惠券")
            });
        });
    }
    ticket();
</script>

</html>
