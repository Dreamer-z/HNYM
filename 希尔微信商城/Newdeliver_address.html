<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telphone=no, email=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="robots" content="index,follow" />
    <title>新增收货地址</title>
    <link rel="stylesheet" href="./css/init.css">
    <link rel="stylesheet" href="./js/plug/css/ydui.css">
    <link rel="stylesheet" href="./css/all.css">
    <script src="./js/plug/jquery-1.8.3.min.js"></script>
    <script src="./js/plug/adaptive.js"></script>
    <script type="text/javascript">
        window['adaptive'].desinWidth = 750;
        window['adaptive'].baseFont = 28;
        window['adaptive'].maxWidth = 480;
        window['adaptive'].scaleType = 1;
        window['adaptive'].init();
    </script>
</head>

<body>
    <form action="" method="post">
        <ul class="del-add">
            <li class="msg-inp clear">
                <span class="msg-inp-tit fl">收货人：</span>
                <input class="msg-inp-txt fr" type="text" name="">
            </li>
            <li class="msg-inp clear">
                <span class="msg-inp-tit fl">联系电话：</span>
                <input class="msg-inp-txt fr" type="tel" name="">
            </li>
            <li class="msg-inp clear">
                <span class="msg-inp-tit fl">所在地区：</span>
                <input id="J_Address" class="msg-inp-txt fr" readonly type="tel" name="">
            </li>
            <li class="msg-inp clear">
                <span class="msg-inp-tit fl">详细地址：</span>
                <input class="msg-inp-txt fr" type="tel" name="">
            </li>
            <li class="msg-inp clear">
                <span class="msg-inp-tit fl">设为默认地址：</span>
                <input class="msg-inp-check fr" type="checkbox" name="">
            </li>
        </ul>
        <div class="form-op">
            <button class="sub-inp" type="submit">保存</button>
        </div>
    </form>
</body>
<script src="./js/plug/ydui.citys.js"></script>
<script src="./js/plug/ydui.js"></script>
<script src="./js/all.js"></script>
<script>
    all.check();
    //地区选择
    ! function() {
        var $target = $('#J_Address');
        $target.citySelect({
            provance: '湖南',
            city: '长沙市',
            area: ''
        });
        $target.on('click', function(event) {
            event.stopPropagation();
            $target.citySelect('open');
        });
        $target.on('done.ydui.cityselect', function(ret) {
            $(this).val(ret.provance + ' ' + ret.city + ' ' + ret.area);
        });
    }();
</script>

</html>
