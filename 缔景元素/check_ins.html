</body>
<script>
    var checkInsStatus = false;
    var myDate = new Date();
    var weekday = myDate.getDay();
    $(".checkInsStatus").click(function() {
        if (checkInsStatus == false) {
            $(this).addClass("animation2");
            $(this).children("p").addClass("animation1");
            $(this).children("p").text("已签到");
            $(".checkIntiegral span").text(parseInt($(".checkIntiegral span").text()) + 15);
            checkInsStatus = true;
            if (weekday > 0) {
                $(".checkInsTimePoint").removeClass("check");
                $(".checkInsTimePoint").eq(weekday - 1).addClass("check");
            } else {
                $(".checkInsTimePoint").removeClass("check");
                $(".checkInsTimePoint").eq(6).addClass("check");
            }
        } else {
            return;
        }
    });
</script>
