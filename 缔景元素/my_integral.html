<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telphone=no, email=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="robots" content="index,follow" />
    <title>我的积分</title>
    <link rel="stylesheet" href="./css/init.css">
    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="./css/all.css">
    <script src="./js/jquery-1.8.3.min.js"></script>
    <script src="./js/adaptive.js"></script>
    <script type="text/javascript">
        window['adaptive'].desinWidth = 750;
        window['adaptive'].baseFont = 28;
        window['adaptive'].maxWidth = 480;
        window['adaptive'].scaleType = 1;
        window['adaptive'].init();
    </script>
</head>

<body>
    <div class="my-integral">
        <div class="total">
            <div class="title">当前积分</div>
            <h2 class="totalNum">5000</h2>
        </div>
        <div class="integralGetTpye bg-fff">
            <a>获取方式</a>
        </div>
        <div class="title">积分明细</div>
        <div class="record-list">
            <div class="recordLi">
                <div class="stateTime">
                    <p class="state">兑换优惠券</p>
                    <p class="time">2017.10.31</p>
                </div>
                <div class="price">-200</div>
            </div>
            <div class="recordLi">
                <div class="stateTime">
                    <p class="state">签到</p>
                    <p class="time">2017.10.31</p>
                </div>
                <div class="price">+15</div>
            </div>
            <div class="recordLi">
                <div class="stateTime">
                    <p class="state">兑换作品</p>
                    <p class="time">2017.10.31</p>
                </div>
                <div class="price">-2000</div>
            </div>
        </div>
    </div>
    <div class="fullscreen">
        <div class="popup">
            <div class="tit">获取方式</div>
            <div class="confirm">确认</div>
            <div class="cancel">取消</div>
            <div class="cont">充值现金可获取积分</div>
        </div>
    </div>
</body>
<script src="./js/all.js"></script>
<script>
    $(".integralGetTpye").click(function() {
        $(".fullscreen").fadeIn(200);
        $(".confirm").click(function() {
            $(".fullscreen").fadeOut(200);
        });
        $(".cancel").click(function() {
            $(".fullscreen").fadeOut(200);
        });
    });
</script>

</html>
