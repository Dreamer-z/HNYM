<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telphone=no, email=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="robots" content="index,follow" />
    <title>我的订单</title>
    <link rel="stylesheet" href="./css/init.css">
    <link rel="stylesheet" href="./css/all.css">
    <script src="./js/plug/jquery-1.8.3.min.js"></script>
    <script src="./js/plug/adaptive.js"></script>
    <script type="text/javascript">
        window['adaptive'].desinWidth = 750;
        window['adaptive'].baseFont = 28;
        window['adaptive'].maxWidth = 480;
        window['adaptive'].scaleType = 1;
        window['adaptive'].init();
    </script>
</head>

<body>
    <div class="my-order">
        <div class="order-type">
            <div class="order-type-li fl order-type-check">全部</div>
            <div class="order-type-li fl">待付款</div>
            <div class="order-type-li fl">已生效</div>
            <div class="order-type-li fl">退款中</div>
            <div class="order-type-li fl">待评价</div>
        </div>
        <ul class="order-list">
            <li class="order-li">
                <div class="order-li-cont clear">
                    <div class="order-img fl">
                        <img src="./img/order/1_03.png" alt="">
                    </div>
                    <div class="order-sec fl">
                        <div class="order-sec1 clear">
                            <p class="order-tit fl">橘子洲湘江游轮(4A)</p>
                            <p class="order-state fr">已生效</p>
                        </div>
                        <div class="order-sec2">
                            <p class="order-num">x1</p>
                        </div>
                        <div class="order-sec3 clear">
                            <p class="order-gj fl">游轮</p>
                            <p class="order-price fr"><span>￥128</span>/人</p>
                        </div>
                    </div>
                </div>
                <div class="order-op">
                    <span class="order-op-inp qx">取消</span>
                    <span class="order-op-inp fk">付款</span>
                    <span class="order-op-inp pj">评价</span>
                </div>
            </li>
        </ul>
    </div>
</body>

</html>
