<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telphone=no, email=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="robots" content="index,follow" />
    <title>招商加盟</title>
    <link rel="stylesheet" href="./css/init.css">
    <link rel="stylesheet" href="./css/all.css">
    <script src="./js/plug/jquery-1.8.3.min.js"></script>
    <script src="./js/plug/adaptive.js"></script>
    <script type="text/javascript">
        window['adaptive'].desinWidth = 750;
        window['adaptive'].baseFont = 28;
        window['adaptive'].maxWidth = 480;
        window['adaptive'].scaleType = 1;
        window['adaptive'].init();
    </script>
</head>

<body>
    <div class="join-us">
        <div class="recommend-num clear">
            推荐新用户（人）
            <span class="fr">3</span>
        </div>
        <div class="recommend-cont-rule">加盟规则：普通会员通过推荐3个新用户购买产品可申请成微分销商</div>
        <div class="recommend-cont">
            <ul class="recommend-list">
                <li class="recommend-li">
                    <div class="recommend-head">
                        <div class="recommend-head-img fl"></div>
                        <div class="recommend-head-name fl">Ms.Monica</div>
                    </div>
                    <div class="recommend-time clear">
                        成交日期：
                        <span class="fr">2017-06-01</span>
                    </div>
                </li>
                <li class="recommend-li">
                    <div class="recommend-head">
                        <div class="recommend-head-img fl"></div>
                        <div class="recommend-head-name fl">Ms.Monica</div>
                    </div>
                    <div class="recommend-time clear">
                        成交日期：
                        <span class="fr">2017-06-01</span>
                    </div>
                </li>
                <li class="recommend-li">
                    <div class="recommend-head">
                        <div class="recommend-head-img fl"></div>
                        <div class="recommend-head-name fl">Ms.Monica</div>
                    </div>
                    <div class="recommend-time clear">
                        成交日期：
                        <span class="fr">2017-06-01</span>
                    </div>
                </li>
            </ul>
            <div class="applyFor">
                <button>申请加盟</button>
            </div>
        </div>
        <div class="apply-result-box fullscreen">
            <div class="apply-result">
                <div class="apply-result-tit">申请成功<span class="qd">确定</span></div>
                <div class="apply-result-cont">您已申请成为分销商，用户通过你的二维码下的定单会 有返利哦！</div>
            </div>
        </div>
    </div>
</body>
<script src="./js/all.js"></script>
<script>
    $(".applyFor button").click(function(ev) {
        ev.stopPropagation();
        $(".apply-result-box").fadeIn(200);
        $(".qd").click(function() {
            $(".apply-result-box").fadeOut(200);
        });
        $(document).click(function(ev) {
            if (ev.target == $(".apply-result")[0] || ev.target == $(".apply-result-tit")[0] || ev.target == $(".apply-result-tit span")[0] || ev.target == $(".apply-result-cont")[0]) {
                return;
            } else {
                $(".apply-result-box").fadeOut(200);
            }
        });
    });
</script>

</html>
