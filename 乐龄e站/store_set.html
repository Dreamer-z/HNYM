<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telphone=no, email=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="robots" content="index,follow" />
    <title>小店设置</title>
    <link rel="stylesheet" href="./css/init.css">
    <link rel="stylesheet" href="./css/all.css">
    <script src="./js/plug/jquery-1.8.3.min.js"></script>
    <script src="./js/plug/adaptive.js"></script>
    <script type="text/javascript">
        window['adaptive'].desinWidth = 750;
        window['adaptive'].baseFont = 28;
        window['adaptive'].maxWidth = 480;
        window['adaptive'].scaleType = 1;
        window['adaptive'].init();
    </script>
</head>

<body>
    <form class="store-set" action="#">
        <ul class="store-set-list">
            <li class="store-set-li clear store-set-name">
                <span class="fl">名称</span>
                <input id="store-name" class="fl" type="text" name="store_name" maxlength="20">
            </li>
            <li class="store-set-li clear store-set-icon">
                <span class="fl">图标</span>
                <input id="store-icon" class="fl" type="file" name="store_icon">
                <label for="store-icon" class="fl store-icon"></label>
            </li>
            <li class="store-set-li clear store-set-dz">
                <span class="fl">店招</span>
                <div class="add-img fl clear">
                    <input type="file" id="sc" class="fl" name="sc" accept="image/*" multiple>
                    <label for="sc" class="add-op fl"></label>
                </div>
            </li>
            <li class="store-set-li clear">
                <span class="fl">简介</span>
                <input class="fl store-short" type="text" name="store_short" value="" maxlength="" placeholder="介绍一下自己的小店吧">
            </li>
        </ul>
        <div class="tj"><button type="submit" method="post">保存设置</button></div>
    </form>
</body>
<script src="./js/all.js"></script>
<script>
    all.put("sc", "add-img");
    // 图标更换
    document.getElementById("store-icon").addEventListener("change", function() {
        var filelist = document.getElementById("store-icon").files[0];
        var imgurl = window.URL.createObjectURL(filelist);
        $(".store-icon").css({
            "background": "url(" + imgurl + ")no-repeat center",
            "background-size": "cover"
        });
    });
</script>

</html>
