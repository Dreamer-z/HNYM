<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/rest.min.css">
    <link rel="stylesheet" href="/css/head-footer.min.css">
    <link rel="stylesheet" href="/css/pay-success.min.css">
    <title>付款</title>
</head>

<body>
    <!-- 头部 -->
    <div id="headbox"></div>

    <div class="main y-width">
        <h4 class="main-title">请您及时付款，以便及时处理订单！</h4>
        <img class="ewmimg" alt="">
        <div class="main-c y-clearfix">
            <div class="main-c-l y-left">
                <img src="/images/success_03.png" alt="">
                <p>付款成功！<br>我们会尽快为您处理</p>
                <ul class="y-clearfix">
                    <li class="y-left"><a href="">查看订单详情</a></li>
                    <li class="y-left">丨</li>
                    <li class="y-left"><a href="">技术逛逛</a></li>
                </ul>
            </div>
            <div class="main-c-r y-left">
                <p class="order-num">订单号：<span>123456789</span></p>
                <p class="payway">在线支付</p>
            </div>
        </div>
        <!-- <div class="mian-s">
            <div class="s-bg"></div>
            <p>支付成功！</p>
        </div> -->
    </div>

    <!-- 尾部 -->
    <div id="divfooter"></div>
</body>
<script src="/js/data_url.js"></script>
<script src="/js/jquery-1.8.3.min.js"></script>
<script src="/js/jquery.tmpl.min.js"></script>
<!-- 绑定列表数据 -->
<script id="navTemplate" type="text/x-jquery-tmpl">
    <li class="y-left nav-first-li" data_id="${id}">
        <a href="${category_go_url}">${category_name}</a>
        <ul class="nav-second">
            {{each(i,item) ChildList}}
            <li class="nav-second-li" data_id="${item.id}">
                <a href="${item.category_go_url}">${item.category_name}</a>
                <ul class="nav-thr">
                    {{each(i,item) ChildList2}}
                    <li class="nav-thr-li" data_id="${item.id}">
                        <a href="${item.category_go_url}">${item.category_name}</a>
                    </li>
                    {{/each}}
                </ul>
            </li>
            {{/each}}
        </ul>
    </li>
</script>
<!-- 绑定列表数据 end -->

<script src="/js/head_footer.js"></script>
<script src="/js/pay-success.js"></script>

</html>
