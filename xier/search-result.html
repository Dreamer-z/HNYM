<script src="/js/data_url.js"></script>

<!-- 绑定列表数据 -->
<script id="navTemplate" type="text/x-jquery-tmpl">
    <li class="y-left nav-first-li" data_id="${id}">
        <a href="${category_go_url}">${category_name}</a>
        <ul class="nav-second">
            {{each(i,item) ChildList}}
            <li class="nav-second-li" data_id="${item.id}">
                <a href="${item.category_go_url}">${item.category_name}</a>
                <ul class="nav-thr">
                    {{each(i,item) ChildList2}}
                    <li class="nav-thr-li" data_id="${item.id}">
                        <a href="${item.category_go_url}">${item.category_name}</a>
                    </li>
                    {{/each}}
                </ul>
            </li>
            {{/each}}
        </ul>
    </li>
</script>
<!-- 绑定列表数据 end -->

<script id="jq-newsListTemplate" type="text/x-jquery-tmpl">
    <li data_id="${id}" data_title="${article_title}">
        <div class='letf-img'>
            <img src='${article_image}' alt="" />
            <div class="play"></div>
        </div>
        <div class='right-text'>
            <i>${id}</i>
            <h5>${article_title}</h5>
            <p>${article_short}</p>
        </div>
        <div class="right-time ">${article_publish_time}</div>
    </li>
</script>
<!-- mini 轮播 -->
<script id="minTemplate" type="text/x-jquery-tmpl">
    <div class="swiper-slide"><img src="${file_url}" alt=""></div>
</script>
<!-- mini 轮播 end-->

<script id="content-right-newtitle" type="text/x-jquery-tmpl ">

</script>
