<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/rest.min.css">
    <link rel="stylesheet" href="/css/head-footer.min.css">
    <link rel="stylesheet" href="/css/login.min.css">
    <title>注册</title>
</head>

<body>
    <div class="nav nav-border">
        <div class="nav-content y-width y-clearfix">
            <div class="nav-content-left y-left">
                <a href="#" class="y-clearfix">
                    <img src="./images/logo.png" alt="" class="y-left">
                </a>
            </div>
            <div class="nav-content-right y-right y-clearfix">
                <a href="sign.html">已有账号？</a>
                <a href="sign.html">立即登录</a>
            </div>
        </div>
    </div>
    <div id="login-box">
        <form id="login-content" name="login" action="#" autocomplete="no" target="_self">
            <h4>欢迎注册</h4>
            <ul>
                <li>
                    <div class="y-clearfix">
                        <span class="y-left">用户名</span>
                        <div class="logininp-box y-left"><input type="text" name="name" placeholder="设置用户名"></div>

                    </div>
                </li>
                <li>
                    <div class="y-clearfix">
                        <span class="y-left">手机号</span>
                        <div class="logininp-box y-left"><input type="number" minlength="11" maxlength="11" placeholder="可用于登录和找回密码"></div>
                    </div>
                </li>
                <li>
                    <div class="y-clearfix">
                        <span class="y-left">手机验证码</span>
                        <div class="logininp-box y-left"><input type="number" minlength="4" maxlength="4" placeholder="请输入短信验证码"></div>
                    </div>
                </li>
                <li>
                    <div class="y-clearfix">
                        <span class="y-left">设置密码</span>
                        <div class="logininp-box y-left"><input type="password" placeholder="设置密码"></div>
                    </div>
                </li>
                <li>
                    <div class="y-clearfix">
                        <span class="y-left">确认密码</span>
                        <div class="logininp-box y-left"><input class="y-left" type="password" placeholder="确认密码"></div>
                    </div>
                </li>
                <li class="statement">
                    <div class="y-clearfix">
                        <input class="y-left" type="checkbox">
                        <p class="y-left y-clearfix">
                            阅读并接受<a href="">《希尔用户协议》</a>及<a href="">《希尔保护权申明》</a>
                        </p>
                    </div>
                </li>
                <li class="logininp">
                    <button id="sub" type="submit">立即注册</button>
                </li>
            </ul>
        </form>
    </div>
    <div class="footer-ft">
        <a href="">@1996-2017湖南希尔生命科技有限公司版权所有湘ICP备10202188号-3</a>
    </div>
</body>

</html>
