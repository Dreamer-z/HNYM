<!-- 绑定列表数据 -->
<script id="navTemplate" type="text/x-jquery-tmpl">
    <li class="y-left nav-first-li" data_id="${id}">
        <a href="${category_go_url}">${category_name}</a>
        <ul class="nav-second">
            {{each(i,item) ChildList}}
            <li class="nav-second-li" data_id="${item.id}">
                <a href="${item.category_go_url}">${item.category_name}</a>
                <ul class="nav-thr">
                    {{each(i,item) ChildList2}}
                    <li class="nav-thr-li" data_id="${item.id}">
                        <a href="${item.category_go_url}">${item.category_name}</a>
                    </li>
                    {{/each}}
                </ul>
            </li>
            {{/each}}
        </ul>
    </li>
</script>
<!-- 绑定列表数据 end -->
<script id="articleTemplate" type="text/x-jquery-tmpl ">
    <li class="sprot-aticle-list y-left" data_id="${id}" data_title="${article_title}">
        <div class="sprot-aticle-img">
            <img src="${article_image}" alt=" ">
            <div class="play "></div>
        </div>
        <div class="sprot-aticle-section">
            <h4>${article_title}</h4>
            <p>${article_short}</p>
        </div>
        <div class="sprot-aticle-operate y-clearfix">
            <p class="likeit y-left"><i></i><span>${article_click}</span></p>
        </div>
    </li>
</script>
<script id="healthheadTemplate" type="text/x-jquery-tmpl">
    <li data_id="${id}" data_title="${article_title}">
        <img src="${article_image}" alt=" ">
        <div class="play"></div>
    </li>
</script>
