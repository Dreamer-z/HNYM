<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/rest.min.css">
    <link rel="stylesheet" href="/css/head-footer.min.css">
    <link rel="stylesheet" href="/css/order-success.min.css">
    <title>支付成功</title>
</head>

<body>
    <!-- 头部 -->
    <div id="headbox"></div>

    <div class="main-box">
        <div class="main">
            <div class="order-success y-clearfix">
                <div class="os-l y-left">
                    <i></i>
                    <p class="os-t">付款成功<br>我们会尽快为您处理</p>
                </div>
                <div class="os-r y-left">
                    <p class="od-num">订单号：<span>12345567784534</span></p>
                    <p>在线支付</p>
                </div>

            </div>
            <ul class="os-op y-clearfix">
                <li class="y-left"><a href="">查看订单详情</a></li>
                <li class="y-left">丨</li>
                <li class="y-left"><a href="">继续逛逛</a></li>
            </ul>
        </div>
    </div>

    <!-- 尾部 -->
    <div id="divfooter"></div>
</body>
<script src="/js/data_url.js"></script>
<script src="/js/jquery-1.8.3.min.js"></script>
<script src="/js/jquery.tmpl.min.js"></script>
<!-- 绑定列表数据 -->
<script id="navTemplate" type="text/x-jquery-tmpl">
    <li class="y-left nav-first-li" data_id="${id}">
        <a href="${category_go_url}">${category_name}</a>
        <ul class="nav-second">
            {{each(i,item) ChildList}}
            <li class="nav-second-li" data_id="${item.id}">
                <a href="${item.category_go_url}">${item.category_name}</a>
                <ul class="nav-thr">
                    {{each(i,item) ChildList2}}
                    <li class="nav-thr-li" data_id="${item.id}">
                        <a href="${item.category_go_url}">${item.category_name}</a>
                    </li>
                    {{/each}}
                </ul>
            </li>
            {{/each}}
        </ul>
    </li>
</script>
<!-- 绑定列表数据 end -->

<script src="/js/head_footer.js"></script>
<script src="/js/order-success.js"></script>

</html>
