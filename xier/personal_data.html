<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/rest.min.css">
    <link rel="stylesheet" href="/css/head-footer.min.css">
    <link rel="stylesheet" href="/css/personal_data.min.css">
    <link rel="stylesheet" href="/css/lq.datetimepick.css">
    <title>查看/修改资料</title>
</head>

<body>
    <!-- 头部 -->
    <div id="headbox"></div>
    <!-- 会员导航 -->
    <div class="men-nav-box">
        <ul class="men-nav y-width y-clearfix">
            <li class="men-nav-li y-left member">
                <a href="/member.html">会员中心</a>
                <div class="member-sec men-li-sec">
                    <img src="/images/mem_img.png" alt="">
                    <p class="nickname">亲爱的，<span>那啥</span></p>
                    <p class="wel">欢迎回来</p>
                    <p class="acc-id">ID:<span>123456789</span></p>
                    <div class="integral y-clearfix">
                        <i class="y-left"></i>
                        <p class="y-left">我的手机积分</p><span class="y-right">888889999分</span>
                    </div>
                </div>
            </li>
            <li class="men-nav-li y-left">
                <a href="/index.html">首页</a>
            </li>
            <li class="men-nav-li y-left">
                <a>分销信息</a>
            </li>
            <li class="men-nav-li y-left">
                <a>视频中心</a>
            </li>
            <li class="men-nav-li y-left">
                <a>活动报名</a>
            </li>
            <li class="men-nav-li y-left">
                <a>优惠信息</a>
            </li>
        </ul>
    </div>
    <div class="main-box y-width y-clearfix">
        <div class="main">
            <div class="person y-clearfix">
                <div class="person-img y-left">
                    <img src="/images/mem_img.png" alt="">
                </div>
                <div class="person-info y-left">
                    <h4>那啥</h4>
                    <p class="per-id">ID:<span>123456789</span></p>
                    <div class="per-inte y-clearfix">
                        <i class="y-left"></i>
                        <p class="y-left">我的手机积分</p><span class="y-right">888889999分</span>
                    </div>
                </div>
            </div>
            <div class="info-revamp">
                <div class="ir-title">
                    <span>个人资料</span>
                </div>
                <form action="" method="">
                    <ul class="info-op">
                        <li class="y-clearfix io-li io-li-t io-li-img">
                            <span class="y-left io-t">当前头像：</span>
                            <img class="y-left" src="/images/mem_img.png">
                            <input type="file" name="" id="io-img">
                            <label for="io-img">编辑头像</label>
                        </li>
                        <li class="y-clearfix  io-li io-li-t">
                            <span class="y-left io-t">昵称：</span><input class="y-left" type="text">
                        </li>
                        <li class="y-clearfix io-li io-li-t">
                            <span class="y-left io-t">真实姓名：</span><input class="y-left" type="text">
                        </li>
                        <li class="y-clearfix io-li io-li-s">
                            <span class="y-left io-t">性别：</span>
                            <input class="y-left" type="radio" name="sex" id="men">
                            <label class="y-left" for="men">男</label>
                            <input class="y-left" type="radio" name="sex" id="women">
                            <label class="y-left" for="women">女</label>
                        </li>
                        <li class="io-li io-li-ct">
                            <div class="form-group y-clearfix">
                                <span class="y-left io-t">生日：</span>
                                <input class="y-left form-control" type="text" name="datepicker" id="datetimepicker3" value="2015-4-9" />
                            </div>
                        </li>
                        <div class="io-li io-sub">
                            <button type="submit">保存</button>
                        </div>
                    </ul>
                </form>
            </div>
        </div>
    </div>
    <!-- 尾部 -->
    <div id="divfooter"></div>
</body>

<script src="/js/data_url.js"></script>
<script src="/js/jquery-1.8.3.min.js"></script>
<script src="/js/jquery.tmpl.min.js"></script>
<script src="/js/lq.datetimepick.js"></script>
<!-- 绑定列表数据 -->
<script id="navTemplate" type="text/x-jquery-tmpl">
    <li class="y-left nav-first-li" data_id="${id}">
        <a href="${category_go_url}">${category_name}</a>
        <ul class="nav-second">
            {{each(i,item) ChildList}}
            <li class="nav-second-li" data_id="${item.id}">
                <a href="${item.category_go_url}">${item.category_name}</a>
                <ul class="nav-thr">
                    {{each(i,item) ChildList2}}
                    <li class="nav-thr-li" data_id="${item.id}">
                        <a href="${item.category_go_url}">${item.category_name}</a>
                    </li>
                    {{/each}}
                </ul>
            </li>
            {{/each}}
        </ul>
    </li>
</script>
<!-- 绑定列表数据 end -->
<script src="/js/head_footer.js"></script>
<script>
    // 更换头像
    function putpicture(inpid, domname) {
        document.getElementById(inpid).addEventListener("change", function() {
            var filelist = document.getElementById(inpid).files[0];
            var imgurl = window.URL.createObjectURL(filelist);
            $("." + domname).attr("src", imgurl);
        });
    };
    putpicture("io-img", "io-li-img>img");
</script>

</html>
