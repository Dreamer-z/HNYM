<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/rest.min.css">
    <link rel="stylesheet" href="/css/head-footer.min.css">
    <link rel="stylesheet" href="/css/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="/css/member.min.css">
    <title>会员中心</title>
</head>

<body>
    <!-- 头部 -->
    <div id="headbox"></div>
    <!-- 会员导航 -->
    <div class="men-nav-box">
        <ul class="men-nav y-width y-clearfix">
            <li class="men-nav-li y-left member">
                <a href="/member.html">会员中心</a>
                <div class="member-sec men-li-sec">
                    <img src="/images/mem_img.png" alt="">
                    <p class="nickname">亲爱的，<span>那啥</span></p>
                    <p class="wel">欢迎回来</p>
                    <p class="acc-id">ID:<span>123456789</span></p>
                    <div class="integral y-clearfix">
                        <i class="y-left"></i>
                        <p class="y-left">我的手机积分</p><span class="y-right">888889999分</span>
                    </div>
                </div>
            </li>
            <li class="men-nav-li y-left">
                <a href="/index.html">首页</a>
            </li>
            <li class="men-nav-li y-left">
                <a>分销信息</a>
            </li>
            <li class="men-nav-li y-left">
                <a>视频中心</a>
            </li>
            <li class="men-nav-li y-left">
                <a>活动报名</a>
            </li>
            <li class="men-nav-li y-left">
                <a>优惠信息</a>
            </li>
        </ul>
    </div>
    <!-- banner -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>

        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
    <!-- banner end -->
    <div class="part-one y-clearfix y-width">
        <ul class="infor-op y-left">
            <li class="data-amend"><a href="/personal_data.html">个人资料修改/查看</a></li>
            <li class="changepassword"><a href="/personal_password.html">修改登录密码</a></li>
            <li class="rec-addr"><a href="/personal_orderadd.html">管理收货地址</a></li>
            <li class="myorder y-clearfix">
                <a href="/personal_revamp.html">
                    <p class="y-left">我的订单</p><span class="y-left">0</span>
                </a>
            </li>
            <li class="sys-mess y-clearfix">
                <a href="/sys_message.html">
                    <p class="y-left">系统消息</p><span class="y-left">0</span>
                </a>
            </li>
        </ul>
        <div class="time-special y-left">
            <div class="ts-top">
                <span class="day"></span>
                <span class="week"></span>
            </div>
            <div class="ts-bt-box">
                <div class="ts-bt">
                    <ul class="ts-bt-cont">
                        <li>
                            <img src="/images/Health/images/ad2_05.jpg" alt="">
                        </li>
                        <li>
                            <img src="/images/Health/images/123213_41.jpg" alt="">
                        </li>
                        <li>
                            <img src="/images/Health/images/1233_29.jpg" alt="">
                        </li>
                        <li>
                            <img src="/images/Health/images/1233_40.jpg" alt="">
                        </li>
                    </ul>
                </div>
                <span class="ts-bt-up ts-bt-c"></span>
                <span class="ts-bt-down ts-bt-c"></span>
                <i></i>
            </div>
        </div>
        <div class="ts-big y-left">
            <a href=""><img class="ts-big-img" alt=""></a>
        </div>
    </div>
    <div class="part-two y-width y-clearfix">
        <p class="part-two-t">视频中心<span>video</span></p>
        <div class="video-box y-left">
            <div class="video-center">
                <ul class="vc-l">
                    <li><img src="/images/balance/images/ad1-1_05.jpg" alt=""></li>
                    <li><img src="/images/balance/images/ad1-2_05.jpg" alt=""></li>
                    <li><img src="/images/balance/images/ad2-1_05.jpg" alt=""></li>
                    <li><img src="/images/balance/images/ad2-2_05.jpg" alt=""></li>
                    <li><img src="/images/balance/images/ad4-1_12.jpg" alt=""></li>
                    <li><img src="/images/balance/images/ad4-5_12.jpg" alt=""></li>
                </ul>
            </div>
            <span class="vc-c vc-up"></span>
            <span class="vc-c vc-down"></span>
            <i></i>
        </div>
        <div class="video-big y-left">
            <video class="vb-s" src=""></video>
        </div>
    </div>
    <div class="apply y-width y-clearfix">
        <div class="apply-l y-left">
            <h4>糖尿病患者 <br> 免费体检活动</h4>
        </div>
        <form action="" method="">
            <ul class="apply-r y-left">
                <li>
                    <p class="apply-name"><span>姓名：</span><input type="text"></p>
                </li>
                <li>
                    <p class="apply-age"><span>年龄：</span><input type="text"></p>
                </li>
                <li>
                    <p class="apply-tel"><span>电话：</span><input type="text"></p>
                </li>
                <li>
                    <button class="apply-now">立即报名</button>
                </li>
            </ul>
        </form>
    </div>
    <!-- 尾部 -->
    <div id="divfooter"></div>
</body>

<script src="/js/data_url.js"></script>
<script src="/js/jquery-1.8.3.min.js"></script>
<script src="/js/swiper-3.4.2.jquery.min.js"></script>
<script src="/js/jquery.tmpl.min.js"></script>
<!-- 绑定列表数据 -->
<script id="navTemplate" type="text/x-jquery-tmpl">
    <li class="y-left nav-first-li" data_id="${id}">
        <a href="${category_go_url}">${category_name}</a>
        <ul class="nav-second">
            {{each(i,item) ChildList}}
            <li class="nav-second-li" data_id="${item.id}">
                <a href="${item.category_go_url}">${item.category_name}</a>
                <ul class="nav-thr">
                    {{each(i,item) ChildList2}}
                    <li class="nav-thr-li" data_id="${item.id}">
                        <a href="${item.category_go_url}">${item.category_name}</a>
                    </li>
                    {{/each}}
                </ul>
            </li>
            {{/each}}
        </ul>
    </li>
</script>
<!-- 绑定列表数据 end -->
<script src="/js/head_footer.js"></script>
<script src="/js/member.js"></script>

</html>
