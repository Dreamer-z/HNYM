<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/rest.min.css">
    <link rel="stylesheet" href="/css/head-footer.min.css">
    <link rel="stylesheet" href="/css/sign.min.css">
    <title>登录</title>
</head>

<body>
    <div class="nav nav-border">
        <div class="nav-content y-width y-clearfix">
            <div class="nav-content-left y-left">
                <a href="#" class="y-clearfix">
                    <img src="./images/logo.png" alt="" class="y-left">
                </a>
            </div>
            <div class="nav-content-right y-right y-clearfix">
                <a href="" class="y-clearfix">
                    <i class="y-left"></i><span class="y-left">首页</span>
                </a>
            </div>
        </div>
    </div>
    <div id="sign-box">
        <div id="sign" class="y-width">
            <div class="sign-content y-right">
                <h4>欢迎登录</h4>
                <ul class="y-clearfix">
                    <li id="sign-id" class="y-left">
                        <span class="sign-way">账号登录</span>
                        <form name="sign" action="#" autocomplete="no" target="_self">
                            <ul class="sign-way-section">
                                <li>
                                    <div class="signinp-box"><input type="number" placeholder="手机号码"></div>
                                </li>
                                <li>
                                    <div class="signinp-box"><input type="number" placeholder="密码"></div>
                                </li>
                                <li class="rememberme">
                                    <div class="y-clearfix rememberme-content">
                                        <div class="y-left y-clearfix rememberme-content-left">
                                            <input type="checkbox" class="y-left">
                                            <span class="y-left">记住用户名</span>
                                        </div>
                                        <span class="y-right rememberme-content-right">忘记密码？</span>
                                    </div>
                                </li>
                                <li class="signinp">
                                    <button type="submit">立即登录</button>
                                </li>
                                <li class="login-box">
                                    <a href="login.html">
                                        <p>还没有账号？立即注册</p>
                                    </a>
                                </li>
                            </ul>
                        </form>
                    </li>
                    <li id="sign-other" class="y-left">
                        <span>快捷登录</span>
                        <div class="sign-way-section">
                            <img src="" alt="">
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer-ft">
        <a href="">@1996-2017湖南希尔生命科技有限公司版权所有湘ICP备10202188号-3</a>
    </div>
</body>

</html>
