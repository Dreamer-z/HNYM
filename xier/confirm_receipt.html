<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/rest.min.css">
    <link rel="stylesheet" href="/css/head-footer.min.css">
    <link rel="stylesheet" href="/css/confirm_receipt.css">
    <title>确认收货</title>
</head>

<body>
    <!-- 头部 -->
    <div id="headbox">

    </div>
    <!-- main -->
    <div class="comtent">
        <div class="statusBox">
            <p class="status">已收货</p>
            <p class="msg">谢谢您的支持，欢迎下次光临</p>
        </div>
        <div class="option">
            <a href="/comment.html">晒单评价</a>丨<a href="">继续逛逛</a>
        </div>
    </div>

    <!-- 尾部 -->
    <div id="divfooter"></div>
</body>
<script src="/js/data_url.js"></script>
<script src="/js/jquery-1.8.3.min.js"></script>
<script src="/js/jquery.tmpl.min.js"></script>
<!-- 绑定列表数据 -->
<script id="navTemplate" type="text/x-jquery-tmpl">
    <li class="y-left nav-first-li" data_id="${id}">
        <a href="${category_go_url}">${category_name}</a>
        <ul class="nav-second">
            {{each(i,item) ChildList}}
            <li class="nav-second-li" data_id="${item.id}">
                <a href="${item.category_go_url}">${item.category_name}</a>
                <ul class="nav-thr">
                    {{each(i,item) ChildList2}}
                    <li class="nav-thr-li" data_id="${item.id}">
                        <a href="${item.category_go_url}">${item.category_name}</a>
                    </li>
                    {{/each}}
                </ul>
            </li>
            {{/each}}
        </ul>
    </li>
</script>
<!-- 绑定列表数据 end -->

<script src="/js/head_footer.js"></script>

</html>
