<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telphone=no, email=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="robots" content="index,follow" />
    <title>待取货列表</title>
    <link rel="stylesheet" href="./css/init.css">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/waite_pickup.css">
    <script src="./js/plug/jquery-1.8.3.min.js"></script>
    <script src="./js/plug/adaptive.js"></script>
    <script type="text/javascript">
        window['adaptive'].desinWidth = 750;
        window['adaptive'].baseFont = 28;
        window['adaptive'].maxWidth = 480;
        window['adaptive'].scaleType = 1;
        window['adaptive'].init();
    </script>
</head>

<body>
    <div class="task-list clear bg-fff">
        <div class="task-li fl"><span>新任务</span></div>
        <div class="task-li fl task-li-check"><span>待取货</span></div>
        <div class="task-li fl"><span>送货中</span></div>
    </div>
    <ul class="order-list">
        <li class="order-li bg-fff">
            <div class="order-amount-time clear">
                <div class="order-amount fl">
                    <p class="order-amount-num">￥<span>7.00</span></p>
                    <p class="order-amount-tit">本单收入</p>
                </div>
                <div class="order-time fl">
                    <p class="order-time-num">9:16</p>
                    <p class="order-time-tit">发单时间</p>
                </div>
            </div>
            <div class="take-order">
                <p class="take-store-name elli">奇迹超市(解放路店)</p>
                <p class="take-addr clear elli">解放路281号</p>
                <i></i>
            </div>
            <div class="take-distance"><span>287m</span>距离</div>
            <div class="delivery-order">
                <p class="delivery-adde-name">创谷广告产业园(A3栋13楼全层)</p>
                <i></i>
            </div>
            <div class="order-msg">
                <div class="payStates">
                    支付状态<span>线上已支付</span>
                </div>
                <div class="telephone">
                    联系方式<span>18711272935</span>
                </div>
                <div class="callthis">

                </div>
            </div>
            <div class="order-inp">
                <button class="op-inp1" type="submit">已取货</button>
            </div>
        </li>
    </ul>
</body>

</html>
