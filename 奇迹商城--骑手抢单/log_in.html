<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telphone=no, email=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="robots" content="index,follow" />
    <title>骑手登录</title>
    <link rel="stylesheet" href="./css/init.css">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/log_in.css">
    <script src="./js/plug/jquery-1.8.3.min.js"></script>
    <script src="./js/plug/adaptive.js"></script>
    <script type="text/javascript">
        window['adaptive'].desinWidth = 750;
        window['adaptive'].baseFont = 28;
        window['adaptive'].maxWidth = 480;
        window['adaptive'].scaleType = 1;
        window['adaptive'].init();
    </script>
</head>

<body>
    <div class="titType1">本应用无需注册，首次登录自动完成注册</div>
    <div class="log-in">
        <div class="phone-code clear">
            <input class="phNum-inp fl bg-fff" type="number" name="" placeholder="请输入您的手机号">
            <buttom class="get-phcode op-inp1 fl">获取验证码</buttom>
        </div>
        <div class="phCod bg-fff">
            <input type="number" name="" placeholder="请输入短信验证">
        </div>
    </div>
    <div class="logIn-box">
        <button class="logIn-inp op-inp1" type="submit">登&nbsp;录</button>
    </div>
    <div class="agreement">
        <input class="agrInp fl" type="checkbox" name="" id="agrInp" state="0">
        <label class="fl" for="agrInp">我已阅读并同意<span class="agrCont">奇迹超市用户协议</span></label>
    </div>
    <div class="fullscreen msgBox">
        <div class="msgTc">
            <div class="msgTc-tit">
                <!-- <span class="msgTc-qx">取消</span> -->
                <p>奇迹超市用户协议</p>
                <span class="msgTc-qd">确定</span>
            </div>
            <div class="msgTc-cont">
                协议内、容协议内、容协议内、容协议内、容
            </div>
        </div>
    </div>

</body>
<script src="./js/all.js"></script>
<script>
    $(".agrInp").click(function() {
        $(".msgBox").fadeIn(200);
    });
    $('.msgTc-qd').click(function() {
        $(".msgBox").fadeOut(200);
    });
    $('.msgTc-qx').click(function() {
        $(".msgBox").fadeOut(200);
    });
</script>

</html>
